<!DOCTYPE html>
<html>
<head>
    <title>Editar Producto</title>
</head>
<body>
    <h1>{{ mensaje }}</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="nombre" value="{{ producto.nombre }}" placeholder="Nombre del producto"><br>
        <input type="number" name="precio" value="{{ producto.precio }}" placeholder="Precio"><br>
        <button type="submit">Guardar Cambios</button>
    </form>
</body>
</html>
